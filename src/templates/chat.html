<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <title>Hello, world!</title>
</head>

<body>
  <h1>Hello, world!</h1>



  <div class='container mt-5' x-data="chatApp()">
    <div class='row mx-auto'>
      <div class='col-8 mx-auto'>
        <h1 class='text-center'>Chat</h1>
        <div class='card'>
          <div class='card-body' id='chat' style="height: 400px; overflow-y: auto;">
            <template x-for="(msg , index) in messages ">
              <div class="d-flex mb-2"
                :class="msg.sender === socketId ? 'justify-content-start' : 'justify-content-end'" :key="index">
                <div class="p-2 rounded text-white" :class="msg.sender === socketId ? 'bg-primary' : 'bg-success'">
                  <span x-text="msg.text"></span>
                </div>
              </div>
            </template>

          </div>
        </div>
        <div class='input-group'>

          <input class='form-control' type="text" x-model="message" @keydown.enter="sendMessage"
            placeholder="Enter your message">
          <button class='btn btn-primary' @click="sendMessage">Send</button>
        </div>
      </div>
    </div>
  </div>





  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"
    integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+"
    crossorigin="anonymous"></script>

  <script>
    document.addEventListener('alpine:init', () => {
      Alpine.data('chatApp', () => ({
        message: '',
        socket: null,
        socketId: '',
        messages: [],
        messageBody: '',
        init() {
          this.socket = Alpine.raw(io());

          this.socket.on('connect', () => {
            this.socketId = this.socket.id;
          });

          this.socket.on('message', (msg) => {
            this.messages.push(msg);
            this.$nextTick(() => {
              const chat = document.getElementById('chat');
              //chat.scrollTop = chat.scrollHeight;
              chat.scrollTo({ top: chat.scrollHeight, behavior: 'smooth' })
            })

          });
        },
        sendMessage() {
          if (this.message.trim() === '') return;

          // send message to backend
          this.socket.emit('message', this.message);

          // empty input
          this.message = '';


        }
      }));
    });

  </script>



</body>

</html>
